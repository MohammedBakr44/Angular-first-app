<label>Server Name</label>
<input 
    type="text" 
    class="form-control"
    [value]="serverName"
    (input)="onUpdateServerName($event)">
    <!-- <input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"> -->
    <!-- <p [innerText]="serverName"></p> -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server
</button>
<p *ngIf="serverCreated" [innerText]="serverCreationStatus"></p>
<app-server
*ngFor="let server of servers"></app-server>
